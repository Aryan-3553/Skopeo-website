<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    
    <!-- Prevent flash with inline styles -->
    <style>
      html {
        background-color: hsl(0 0% 5%) !important;
        color-scheme: dark;
      }
      body {
        background-color: hsl(0 0% 5%) !important;
        color: hsl(0 0% 98%) !important;
      }
      #root {
        background-color: hsl(0 0% 5%) !important;
        min-height: 100vh;
      }
    </style>
    
    <title>Skopeo - AI-Native Spreadsheet Engine</title>
    <meta name="description" content="The self-hosted, AI-native spreadsheet that thinks like an analyst. Put AI inside the grid with cell-level provenance, tests, and rollback.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/skopeo-logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/skopeo-logo.png">
    <link rel="apple-touch-icon" href="/images/skopeo-logo.png">
    <link rel="shortcut icon" href="/images/skopeo-logo.png">
    <meta property="og:title" content="Skopeo - AI-Native Spreadsheet Engine">
    <meta property="og:description" content="The self-hosted, AI-native spreadsheet that thinks like an analyst. Put AI inside the grid with cell-level provenance, tests, and rollback.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Skopeo - AI-Native Spreadsheet Engine">
    <meta name="twitter:description" content="The self-hosted, AI-native spreadsheet that thinks like an analyst. Put AI inside the grid with cell-level provenance, tests, and rollback.">
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    
    <!-- Prevent flash of unstyled content by applying dark theme immediately -->
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const theme = localStorage.getItem('skopeo-ui-theme') || 'dark';
        const root = document.documentElement;
        
        // Remove any existing theme classes
        root.classList.remove('light', 'dark');
        
        if (theme === 'system') {
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          root.classList.add(systemTheme);
          
          // Update meta theme-color for mobile browsers
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', systemTheme === 'dark' ? '#0a0a0a' : '#ffffff');
          }
        } else {
          root.classList.add(theme);
          
          // Update meta theme-color for mobile browsers
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', theme === 'dark' ? '#0a0a0a' : '#ffffff');
          }
        }
        
        // Set color-scheme for better browser support
        document.documentElement.style.colorScheme = root.classList.contains('dark') ? 'dark' : 'light';
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
